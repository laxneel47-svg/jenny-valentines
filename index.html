<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Jenny ðŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffdde1;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    img {
      width: 250px;
      border-radius: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    #success {
      display: none;
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="cute gif">

    <h1>Jenny ðŸ’–<br>Will you be my Valentine?</h1>

    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜¢</button>

    <div id="success">YAYYY Jenny!!! ðŸ’• See you soon ðŸ¥°</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const success = document.getElementById("success");

    yesBtn.onclick = function() {
      success.style.display = "block";
    };

    noBtn.onmouseover = function() {
      const x = Math.random() * window.innerWidth - 100;
      const y = Math.random() * window.innerHeight - 100;
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    };
  </script>

</body>
</html>
