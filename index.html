<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Jenny üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      overflow: hidden;
      transition: 0.4s ease;
    }

    .dark {
      background: linear-gradient(to right, #1a001a, #330033);
    }

    .container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yes {
      background: #4CAF50;
      color: white;
    }

    #no {
      background: #f44336;
      color: white;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    #message {
      display: none;
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="jnn.png" alt="Jenny">

    <h1>Jenny üíñ<br>Will you be my Valentine?</h1>

    <button id="yes">Yes üíï</button>
    <button id="no">No üò¢</button>

    <div id="message">
      Happy Valentines Baby ‚ù§Ô∏è<br>
      I can't wait to see you :)
    </div>
  </div>

  <!-- Audio -->
  <audio id="music" src="music.mp3"></audio>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");
    const music = document.getElementById("music");

    yesBtn.addEventListener("click", function() {
      message.style.display = "block";
      document.body.classList.add("dark");

      // Force play (guaranteed user interaction)
      music.pause();
      music.currentTime = 0;
      music.play();

      // Confetti
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        confetti({
          particleCount: 100,
          angle: 60,
          spread: 70,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 100,
          angle: 120,
          spread: 70,
          origin: { x: 1 }
        });
      }, 400);
    });

    noBtn.addEventListener("mouseover", function() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>
