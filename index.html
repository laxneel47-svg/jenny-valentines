<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Jenny ğŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    img {
      width: 250px;
      border-radius: 20px;
      object-fit: cover;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    #success {
      display: none;
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    #music {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <!-- CHANGE THIS TO YOUR IMAGE NAME -->
    <img src="jenny.jpg" alt="Jenny">

    <h1>Jenny ğŸ’–<br>Will you be my Valentine?</h1>

    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ˜¢</button>

    <div id="success">
      YAYYY Jenny!!! ğŸ’•<br>
      You officially my Martin & Gina now ğŸ˜ğŸ”¥
    </div>
  </div>

  <!-- Hidden Music Player -->
  <div id="music">
    <iframe 
      width="0" 
      height="0"
      src="https://www.youtube.com/embed/YNyFAro1E5M?autoplay=1&loop=1&playlist=YNyFAro1E5M"
      frameborder="0"
      allow="autoplay">
    </iframe>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const success = document.getElementById("success");
    const music = document.getElementById("music");

    yesBtn.onclick = function() {
      success.style.display = "block";
      music.style.display = "block";

      // ğŸ‰ CONFETTI EXPLOSION
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });
    };

    noBtn.onmouseover = function() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    };
  </script>

</body>
</html>
